<html>

        <link rel="stylesheet" href="../styles/global/navbar.css" />

        <script src="../lib/global/nav.js"></script>

            <div class="header">

                <a href="#member-of" onclick="scrollToSection(event)">Groups Member of</a>
                <a href="#share-drives" onclick="scrollToSection(event)">Share Drive</a>
                <a href="#bad-passwords" onclick="scrollToSection(event)">Bad Passwords</a>
            </div>
            <div class="full-name">
                <div class="field" id="name" contenteditable="false">Name</div>
            </div>


            <div class="information">

                    <thead>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="label">Username: </td>
                            <td class="info" id="username"></td>
                            <td class="label">Department: </td>
                            <td class="info" id="department"></td>
                        </tr>
                        <tr>
                            <td class="label">NetID: </td>
                            <td class="info" id="netID"></td>
                            <td class="label">Title: </td>
                            <td class="info" id="title"></td>
                        </tr>
                        <tr>
                            <td class="label">URID:</td>
                            <td class="info" id="urid"></td>
                            <td class="label">Phone: </td>

                        </tr>
                        <tr>
                            <td class="label">Email:</td>
                            <td class="info" id="email"></td>
                            <td class="label">OU:</td>
                            <td class="info" id="ou"></td>
                        </tr>
                        <tr>
                            <td class="label">Relationship Status:</td>
                            <td class="info" id="relationship"></td>
                            <td class="label">Location:</td>
                            <td class="info" id="location"></td>
                        </tr>
                        <tr>
                            <td class="label"></td>
                            <td class="info" id=""></td>
                            <td class="label">Password Set:</td>
                            <td class="info" id="lastpasswordset"></td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div id="member-of">
                <h1>Member of </h1>
                <input id="group-search" type="text" onkeyup="searchGroups(this)" placeholder="Search for group">
                <div id="member-of-results">



                </div>
            </div>

            <div id="share-drives">
                <h1>Share Drive</h1>

            </div>

            <div id="bad-passwords">
                <h1>Bad Passwords</h1>
                <button onclick="getLockoutInfo()">Refresh</button>
                <table id="lockout-results">
                    <thead id="head">

                    </thead>
                    <tbody id="info">
                        
                    </tbody>
                </table>

            </div>

  

        </div>
