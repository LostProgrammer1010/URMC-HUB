<html>
    <head>
        <link rel="stylesheet" href="../styles/global/search.css">
        <link rel="stylesheet" href="../styles/global/navbar.css">
        <link rel="stylesheet" href="../styles/global/loading.css">
        <link rel="stylesheet" href="../styles/global/error.css">
        <link rel="stylesheet" href="../styles/users.css">
        <title>AD User Search</title>

    </head>
    <body>
        <script src="../lib/global/nav.js"></script>
            <table>
                <caption>Found Users</caption>
                <thead>
                  <tr id="form-row">
                    <td colspan="2" >
                    <form onsubmit="search(event)" id="search-form">
                      <label for="name">Search:</label>
                      <input type="text" id="name" name="name">
                      <button type="submit" value="submit">Search</button>
                    </form>
                  </td>
                    <td scope="1">
                    <button onclick="prevPage()" id="prev-button" disabled><</button><span id="page-info">Page 1 of 1</span><button onclick="nextPage()" id="next-button" disabled>></button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">OU</th>
                  </tr>
                </thead>
                <tbody id="users">
                </tbody>
            </table>
            <div class="loading" id="loading">
              <div class="circle" id="one"></div>
              <div class="circle" id="two"></div>
              <div class="circle" id="three"></div>
            </div>
    </body>

    <script src="../lib/global/error.js"></script>
    <script src="../lib/backend/users/users.js"></script>
    <script src="../lib/backend/users/helper.js"></script>
</html>
