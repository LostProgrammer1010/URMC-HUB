        <h1>Clearing Cache Outlook Application</h1>
        <ol>
          <li>Open the Outlook Application</li>
          <li>Click File on top left</li>
          <img src="https://rochester.box.com/shared/static/khu0grwehaoeel007deis5nq30yf6bow.png" alt="">
          <li>Click Account Settings and then Account Settings</li>
          <img src="https://rochester.box.com/shared/static/4b96dm0l87mhag1a4r469mglzc93faxt.png" alt="">
          <li>Under the Email Tab</li>
          <li>Double click on email</li>
          <img src="https://rochester.box.com/shared/static/m5falft79wa55ttvqc9hxsqid8y4u5vp.png" alt="">
          <li>Uncheck the cache Exchange box</li>
          <img src="https://rochester.box.com/shared/static/f78fvcxxls3rsn7x5zggzlo3uj184lev.png" alt="">
          <li>Press next</li>
          <img src="https://rochester.box.com/shared/static/y8kf0brhhgh52hz12hoab15b9rh8wslg.png" alt="">
        </ol>
    </div>
